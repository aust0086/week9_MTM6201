<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- paper cdn -->
        <link
      rel="stylesheet"
      href="https://unpkg.com/papercss@1.9.2/dist/paper.min.css"
    />
    <!-- animation cdn -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>Frame Works</title>
</head>
<body>
    <h1 class="animate__animated animate__flash ">Week 9</h1>
    <p>This is a test paragraph</p>
    <div class="card" style="width: 20rem;">
        <img src="https://picsum.photos/768" alt="Card example image">
      
        <div class="card-body shadow-none">
          <h2 class="card-title">My awesome Paper card!</h2>
          <p class="card-text">Notice that the card width in this example have been set to 20rem, otherwise it will try to fill the current container/row where the card is.</p>
          <button>Let me go here!</button>
        </div>
      </div>
      <div class=" border border-secondary  border-dotted border-thick sm-3 col shadow">
      <div class="form-group">
        <label for="paperInputs1">Full Name</label>
        <input type="text" placeholder="Jane Doe" id="paperInputs1">
      </div>
      <div class="form-group">
        <label for="large-input">Leave a Review</label>
        <textarea id="large-input" placeholder="Large input"></textarea>
      </div>
      <div class="form-group">
        <label for="paperInputs1">Phone Number</label>
        <input type="text" placeholder="(123) 456 7890" id="paperInputs1">
      </div>
      </div>

</body>
</html>
